<html>
    <head>
        <title>
            filter method
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                 $(li).filter(".c2").addClass("selected");
           });
        </script>
        <style>
        .selected {
            color:blue;}
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li class="c1">MBA</li>
                <li class="c1">MCA</li>
                <li class="c2">BE</li>
                <li class="c3" >Law</li>
                <li class="c2">CA</li>
            </ul>
        </div>
        
    </body>
</html>
